<!DOCTYPE html>
<html>
    <head>
        <title>tag-input</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3><a href="../index.html">녹차맛 HTML</a></h3>
        <h2><a href="../tag.html">태그 목록</a></h2>

        <hr>

        <h1>태그 - input</h1>

        <h2>개요</h2>
        <p>사용자로부터 데이터를 입력받을 수 있게 합니다. type 속성에 따라 그 종류가 달라집니다.</p>

        <hr>
        
        <h2>상세</h2>
        <table border="2" >
            <thead>
                <tr>
                    <th>type</th>
                    <th>설명</th>
                    <th>예시</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>text</td>
                    <td>텍스트를 입력받습니다.</td>
                    <td>&nbsp;<input type="text">&nbsp;</td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>텍스트를 입력받지만<br>그 내용이 블라인드처리 됩니다.</td>
                    <td>&nbsp;<input type="password">&nbsp;</td>
                </tr>
                <tr>
                    <td>button</td>
                    <td>버튼입니다.</td>
                    <td>&nbsp;<input tye="button" value="버튼" onclick="alert('hello world')">&nbsp;</td>
                </tr>
            </tbody>
        </table>

        
    </body>
</html>
