<!DOCTYPE html>
<html>
    <head>
        <title>tag-p</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3><a href="../index.html">녹차맛 HTML</a></h3>
        <h2><a href="../tag.html">태그 목록</a></h2>

        <hr>

        <h1>태그 - p</h1>

        <h2>개요</h2>
        paragraph의 첫글자로, 문단을 나타낼때 사용하는 태그입니다.
        
        <h2>예시</h2>
        <h3>코드</h3>
        <code>&lt;p&gt;첫번째 문단&lt;/p&gt; &lt;p&gt;두번째 문단&lt;/p&gt;</code>
        <h3>결과</h3>
        <p>첫번째 문단</p> <p>두번째 문단</p>
    </body>
</html>
