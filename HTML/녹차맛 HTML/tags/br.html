        <h1>태그 - br</h1>

        <h2>개요</h2>
        줄바꿈을 나타냅니다. 다만 이는 시각적으로 표현을 해주는 것 뿐이기 때문에 문단을 나타낼 때에는 <a href="p.html">p 태그</a>를 이용하는 것이 바람직합니다.
        
        <h2>예시</h2>
        <h3>코드</h3>
        <code>첫번째 문단&lt;br&gt;두번째 문단&lt;br&gt;&lt;br&gt;세번째 문단</code>
        <h3>결과</h3>
        첫번째 문단<br>두번째 문단<br><br>세번째 문단
