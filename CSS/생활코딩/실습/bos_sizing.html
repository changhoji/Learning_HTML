<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div {
                margin: 20px;
                width: 150px;
            }
            #small {
                border: 10px solid black;;
            }
            #large {
                border: 20px solid black;
            }
            .border {
                box-sizing: border-box;
            }
            .content {
                box-sizing: content-box
            }
        </style>
    </head>
    <body>
        <div id="small" class="content">Hello</div>
        <div id="large" class="content">Hello</div>

        <div id="small" class="border">Hello</div>
        <div id="large" class="border">Hello</div>
    </body>
</html>
