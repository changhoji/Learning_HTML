<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            li { 
                color:tomato;
                font-weight: bold;
            }
            #idsel_1, #idsel_2 { color:blue; }
            #idsel_3 { color: darkcyan !important; }
            .classsel { color: green; }
        </style>
    </head>
    <body>
        <ul>
            <li class="classsel">html</li>
            <li id="idsel_1" class="classsel" style="color:purple">css</li>
            <li id="idsel_2" class="classsel">javascript</li>
        </ul>
        <ol>
            <li id="idsel_3" style="color:powderblue">style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
